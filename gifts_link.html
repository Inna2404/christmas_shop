<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gifts</title>
    <link rel="icon" href="./img/snowflake.svg" type="image/x-icon" />

    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/Components/Gifts/gifts.css" />
    <link rel="stylesheet" href="././src/Components/Header/header.css" />
    <link rel="stylesheet" href="././src/Components/Footer/footer.css" />
  </head>

  <body>
    <section class="gifts_link_section" id="gifts_link">
      <div id="header"></div>
      <div class="gifts_link_block">
        <h2>
          Achieve health,<br />
          harmony, and <br />inner strength
        </h2>
        <ul class="gifts_link_list">
          <li>
            <a id="filter-all" class="active" onclick="filterGifts('all')"
              >All</a
            >
          </li>
          <li>
            <a id="filter-work" onclick="filterGifts('for_work')">for work</a>
          </li>
          <li>
            <a id="filter-health" onclick="filterGifts('for_health')"
              >for health</a
            >
          </li>
          <li>
            <a id="filter-harmony" onclick="filterGifts('for_harmony')"
              >for harmony</a
            >
          </li>
        </ul>
        <div class="gift_block_wrap"></div>
      </div>
      <div id="footer"></div>
    </section>

    <button id="scrollTopBtn" class="scroll_top_btn">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="arrow-up">
          <path
            id="Vector-arrow-up"
            d="M12 5V19"
            stroke="#FF4646"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            id="Vector_2-arrow-up"
            d="M18 11L12 5"
            stroke="#FF4646"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            id="Vector_3-arrow-up"
            d="M6 11L12 5"
            stroke="#FF4646"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </g>
      </svg>
    </button>

    <div id="giftModal" style="display: none" class="modal" aria-hidden="true">
      <div class="modal_content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" alt="gift_ball_work" src="" />
        <div class="modal_text_block">
          <div class="modal_text">
            <h4
              id="modalCategory"
              aria-label="Category will be displayed here"
            ></h4>
            <h3
              id="modalTitle"
              style="color: #181c29"
              aria-label="Title will be displayed here"
            ></h3>
            <p
              id="modalDescription"
              style="color: #181c29; font-weight: 400"
              class="modal_p"
            ></p>
          </div>
          <div class="superpowers_block">
            <h4>Adds superpowers to:</h4>
            <div class="superpowers" id="superpowersBlock"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="././src/Components/Header/header.js"></script>
    <script src="././src/Components/Footer/footer.js"></script>
    <script src="./src/Components/Gifts/gifts.js"></script>
    <script src="filterGafts.js"></script>
    <script src="./modal_gifts.js"></script>
    <script src="./src/Components/modal_window/scrollTop.js"></script>
  </body>
</html>
